<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <h1>To Do List</h1>
    <div>
        <ul id="list">
            <li>Wake up at 6am</li>
            <li class="important">Don't forget to leave keys for the wifey!</li>
            <li>Drive to Charlotte and be ready in class by 8am</li>
            <li>Lunch at 12pm</li>
            <li>Grab dinner on the way home</li>
        </ul>
    </div id='textContainer'>
    <br>
    <input id="newTask" type="text"/> <em>Type items to the list</em>
    <br>
    <br>
    <button id="button">Add to list</button>
    
    <img src="http://www.workflowmax.com/hubfs/6-things-to-do-list.png" alt="To Do List">


    <script src ="to_do.js"></script>
</body>
</html>
